<div class=" content">
    <div class=" row">
      <div class=" col-md-6">
        <div class=" card">
          <div class=" card-header">
            <h5 class=" card-category">News tab</h5>
            <h3 class=" card-title">News feed</h3>
          </div>
          <div class=" card-body">
            <tabset class="nav-pills-warning" type="pills">
              <tab heading="Belgium">
                Google Belgium covid feed here
              </tab>
              <tab heading="France">
                Google France covid feed here
              </tab>
              <tab heading="Luxembourg">
                Google Luxembourg covid feed here
              </tab>
            </tabset>
          </div>
        </div>
      </div>
      <div class=" col-md-6">
        <div class=" card">
          <div class=" card-header">
            <h5 class=" card-category">Live chat tab</h5>
            <h3 class=" card-title">Chat room</h3>
          </div>
          <div class=" card-body">
            <div class="row">
              <div class="col-md-12" *ngIf="chat.length > 0">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Messages</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of chat">
                                <td>{{item.user}}</td>
                                <td>{{item.message}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
              </div>
            </div>
            <div class="row" *ngIf="chat.length <= 0">
                <span>No messages</span>
            </div>
            <div class="card-footer row">
              <form class="form-inline" (ngSubmit)="sendMessage()" #messageForm="ngForm">
                <div class="col-sm-5">
                  <div class="input-group">
                    <div class=" input-group-prepend">
                      <div class=" input-group-text">
                        <i class=" jam-icons icon-single-02"> </i>
                      </div>
                    </div>
                    <input type="text" class="form-control" id="user" placeholder="your username..." name="user" [(ngModel)]="user" required>
                    <label class="sr-only" for="user">User</label>
                  </div>
                </div>
                <div class="col-sm-5">
                  <div class="input-group">
                    <div class=" input-group-prepend">
                      <div class=" input-group-text">
                        <i class=" jam-icons icon-caps-small"> </i>
                      </div>
                    </div>
                    <input type="text" class="form-control" id="message" placeholder="your message..." name="message" [(ngModel)]="message" required>
                    <label class="sr-only" for="message">Message</label>
                  </div>
                </div>
                <div class="col-sm-2">
                  <button type="submit" class="btn btn-warning btn-sm mb-2" [disabled]="!messageForm.valid"><i class="jam-icons icon-send"></i></button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
